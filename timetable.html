<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Table</title>
    <style>
        table
        {
            width: 100%;
            height: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <h1 style="text-align: center;">College Course Recommendations by Semester</h1>
        <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        </tr>
        <tr>
        <td>English I</td>
        <td>English II</td>
        <td>Spanish I</td>
        <td>Spanish II</td>
        <td>College Algebra</td>
        </tr>
        <tr><td colspan="5">Assembly</td></tr>
        <tr>
            <td>College Algebra</td>
            <td>College Geometry</td>
            <td>Calculus</td>
            <td>Trigonometry</td>
            <td>World History</td>
        </tr>
        <tr><td colspan="5">Recess</td></tr>
        <tr>
        <td>Physical Science</td>
        <td>Biology</td>
        <td>Humanities</td>
        <td>World History</td>
        <td>Trigonometry</td>
        </tr>
        </table>
</body>
</html>
